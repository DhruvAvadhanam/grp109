<h2>Login</h2>

<div class="user-container">

    <label for="rEmail">Email address</label><br>
    <input type="text" id="rEmail"><br>
    <label for="rPassword">Password</label><br>
    <input type="password" id="rPassword"><br><br>
    <button id="logIn">Log in</button>
  </div>

  <div id="newUsers" class="user-box">
    <h3>New Users</h3>
    <p>Use this form to create an account.</p>
    <label for="nEmail">Email address</label><br>
    <input type="text" id="nEmail"><br>
    <label for="nPassword">Password</label><br>

  </div>

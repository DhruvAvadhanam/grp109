<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<link rel="stylesheet" href="css/global.css"> <!-- Nav and Footer CSS for all pages. Additionally specifies root variables. Should always be the first CSS file listed. -Ian -->
		<link rel="stylesheet" href="css/shoppingcart.css"> <!-- link to css file-->
		<title>Let's Get Cooking - Shopping Cart</title>
	</head>
	<body> <!-- Body of the document that contains the core HTML elements of the page. -->
		
		<div id="header-placeholder"></div><!-- Injection placeholder for recurring.js that will place recurring/header.html, containing Logo, Name, and Nav elements -Ian -->
		
		<div id="breadcrumb"> <!-- BREADCRUMB links -->
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li><a href="shoppingcart.html">Shopping Cart</a></li>
			</ul>
		</div>
		
		<!-- Main Shopping Cart Section -->
		<main>
			<section>
				<h2>Your Shopping Cart</h2>
				
				<div class="cart-message">
					<p>Your cart is currently empty.</p>
				</div>
				
				<!-- Placeholder table for cart items -yuval -->
				<table class="cart-table">
					<thead>
						<tr>
							<th>Item</th>
							<th>Qty</th>
							<th>Price</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="4" style="text-align: center; font-style: italic;">No items in cart.</td>
						</tr>
					</tbody>
				</table>
				
				<!-- Checkout button placeholder -Yuval-->
				<div style="text-align: center; margin-top: 20px;">
					<button disabled style="padding: 10px 20px; font-size: 16px; background-color: lightgray; border: none; cursor: not-allowed;">Proceed to Checkout</button>
				</div>
			</section>
		</main>
		
		<div id="footer-placeholder"></div> <!-- Injection placeholder for recurring.js that will place recurring/footer.html containing Validation logos and copywright. -Ian -->

		<script src="js/recurring.js"></script>
	</body>
</html>

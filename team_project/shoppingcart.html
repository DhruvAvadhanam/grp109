		<header> <!-- Header contains the logo, page title, and Nav bar -->
			<div class="branding">
				<img src="images/lgc_logo_blue.png" alt="Let's Get Cooking Logo" height="50" aria-label="Let's Get Cooking Logo">
				<h1 class="title" aria-label="Let's Get Cooking">Let's Get Cooking</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index2.html">Class List</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="project_details.html">Project Details</a></li>

						<a href="shoppingcart.html" title="View Cart" class="cart-link">
							<img src="images/cart_logo_white.png" alt="Shopping Cart">
							<img src="images/cart_logo_orange_hover.png" alt="Shopping Cart">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<!-- Main Shopping Cart Section -->
		<main>
			<section>
				<h2>Your Shopping Cart</h2>
				
				<div class="cart-message">
					<p>Your cart is currently empty.</p>
				</div>
				
				<!-- Placeholder table for cart items -yuval -->
				<table class="cart-table">
					<thead>
						<tr>
							<th>Item</th>
							<th>Qty</th>
							<th>Price</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="4" style="text-align: center; font-style: italic;">No items in cart.</td>
						</tr>
					</tbody>
				</table>
				
				<!-- Checkout button placeholder -Yuval-->
				<div style="text-align: center; margin-top: 20px;">
					<button disabled style="padding: 10px 20px; font-size: 16px; background-color: lightgray; border: none; cursor: not-allowed;">Proceed to Checkout</button>
				</div>
			</section>
		</main>
		
		<footer> <!-- Contains the Validator link images and the Copyright -->
			<div class="footer-validators">
				<a href="http://validator.w3.org/check?uri=referer" target="_blank">
					<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
				</a>
				<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
					<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" height="31" width="88">
				</a>
			</div>
			<div class="footer-copyright">

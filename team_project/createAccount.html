<!DOCTYPE html>
<html lang="en">
	<head> <!-- Document head containing metadata, title, and link to the CSS stylesheet -Ian -->
		<meta charset="UTF-8">
		<meta name="description" content="Create Account page for Group 1. It's purpose is to allow users to provide information for creating an account, with validation.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Account</title>
		<link rel="stylesheet" href="css/global.css"> <!-- Nav and Footer CSS for all pages. Additionally specifies root variables. Should always be the first CSS file listed. -Ian -->
		<link rel="stylesheet" href="css/createAccount.css">
	</head>
	<body> <!-- Body of the document that contains the core HTML elements of the page. -->
		
		<div id="header-placeholder"></div><!-- Injection placeholder for recurring.js that will place recurring/header.html, containing Logo, Name, and Nav elements -Ian -->
		
		<div id="breadcrumb"> <!-- BREADCRUMB links -->
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li><a href="createAccount.html">Create Account</a></li>
			</ul>
		</div>
		
		<!--<h1>Group 1 - Create Account</h1> page title -Dhruv-->
		<h2 style="text-align:center; margin-top: 30px;">Create a New Account</h2>
		
		<div class="user-container">
			
			<!-- Personal Info -->
			
			<form id="myform">
				
				<div class="user-box">
					<h3>Personal Info</h3>
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" placeholder="John">
					<div id="errorMessagesfirst"></div>
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" placeholder="Doe">
					<div id="errorMessageslast"></div>
				</div>
				
				<!-- Contact Info -->
				<div class="user-box">
					<h3>Contact Info</h3>
					<label for="cellNumber">Cell Phone #:</label>
					<input type="text" id="cellNumber" placeholder="123-456-7890">
					<div id="errorMessagesphone"></div>
					
					<label for="nEmail">Email:</label>
					<input type="text" id="nEmail" placeholder="john@example.com">
					<div id="errorMessagesemail"></div>
					
				</div>
				
				<!-- Address Info -->
				<div class="user-box">
					<h3>Address</h3>
					<label for="address">Permanent Address:</label>
					<input type="text" id="address" placeholder="123 Main St">
					<div id="errorMessagesaddress"></div>
					
					<label for="country">Country:</label>
					<input type="text" id="country" placeholder="USA">
					<div id="errorMessagescountry"></div>
					
					
					<label for="state">State:</label>
					<input type="text" id="state" placeholder="CA">
					<div id="errorMessagesstate"></div>
					
					
					<label for="zip">Zip Code:</label>
					<input type="text" id="zip" placeholder="90210">
					<div id="errorMessageszipcode"></div>
					
				</div>
				
				<!-- Billing Info -->
				<div class="user-box">
					<h3>Billing Info</h3>
					<label for="creditCard">Credit Card #:</label>
					<input type="text" id="creditCard" placeholder="1234 5678 9012 3456">
					<div id="errorMessagescard"></div> 
				</div>
				
				<!-- Confirm + Edit icon container -->
				<div class="fixed-controls">
					<button id="createAccount" type="submit">Confirm Information</button>
					<img id="editIcon" src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" 
					alt="Edit Info" title="Edit Info"
					style="width:25px; height:25px; cursor:pointer; display:none;">
				</div>
				
			</form>
		</div>	
		
		<div id="footer-placeholder"></div> <!-- Injection placeholder for recurring.js that will place recurring/footer.html containing Validation logos and copywright. -Ian -->

		<script src="js/recurring.js"></script>
		<script src="js/createAccount.js"></script>
	</body>
</html>

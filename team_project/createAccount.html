             <!--<h1>Group 1 - Create Account</h1> page title -Dhruv-->
<h2 style="text-align:center; margin-top: 30px;">Create a New Account</h2>

<div class="user-container">

  <!-- Personal Info -->
  <div class="user-box">
    <h3>Personal Info</h3>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="John">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Doe">
  </div>

  <!-- Contact Info -->
  <div class="user-box">
    <h3>Contact Info</h3>
    <label for="cellNumber">Cell Phone #:</label>
    <input type="text" id="cellNumber" placeholder="123-456-7890">

    <label for="email">Email:</label>
    <input type="text" id="nEmail" placeholder="john@example.com">
  </div>

  <!-- Address Info -->
  <div class="user-box">
    <h3>Address</h3>
    <label for="address">Permanent Address:</label>
    <input type="text" id="address" placeholder="123 Main St">

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="USA">

    <label for="state">State:</label>
    <input type="text" id="state" placeholder="CA">

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" placeholder="90210">
  </div>

  <!-- Billing Info -->
  <div class="user-box">
    <h3>Billing Info</h3>
    <label for="creditCard">Credit Card #:</label>
    <input type="text" id="creditCard" placeholder="1234 5678 9012 3456">
    
  </div>
</div>

      <!-- Confirm + Edit icon container -->
<div class="fixed-controls">
  <button id="createAccount">Confirm Information</button>
  <button class="edit-button" title="Edit Info" aria-label="Edit Info" style="display: none;">
  <img id="editIcon" src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="Edit Info">
</button>

</div>
